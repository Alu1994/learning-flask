{% extends 'base.html' %}

{% block content %}

    {% with mensagens = get_flashed_messages() %} <!-- scopo local -->
        {% if mensagens %}
            <div>
                <ul>
                    {% for msg in mensagens %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form action="/usuarios/update/{{usuario.id}}" method="post">
            Nome: <input type="text" name="nome" value="{{usuario.nome}}" /><br />
            Email: <input type="text" name="email" value="{{usuario.email}}" /><br />
            Senha: <input type="password" name="senha" value="{{usuario.senha}}" /><br />
            Confirmação de Senha: <input type="password" name="csenha" /><br />
            <input type="hidden" name="id" value="{{usuario.id}}" />
            <button type="submit">Editar</button>
        </form>

    {% endwith %}

{% endblock %}
