{% extends 'base.html' %}

{% block content %}

    <div>
        <ul>
            {% for pizza in pizzas %}
                <li>
                    {{ pizza.sabor }} - 
                    Image {{ pizza.imagem }} - 
                    {{ pizza.ingredientes }} - 
                    {{ pizza.preco }} - 
                    <a href="/pizzas/update/{{ pizza.id }}">Editar</a>
                    <a href="/pizzas/delete/{{ pizza.id }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
